<ion-view view-title="ScoreCard">
  <ion-content>
    <h2>{{scorecard.member.firstName}} - {{scorecard.course.name}}</h2>
    <p> at {{scorecard.course.teetime}}</p>
    <ion-list>
      <ion-item>
        <div class="bar bar-header bar-positive row">
          <span class="col-25">Hole</span>
          <span class="col-25">Par</span>
          <span class="col-25">Hdcp</span>
          <span class="col-25">Score</span>
        </div>
      </ion-item>
      <ion-item ng-repeat="score in scorecard.scores" class="row">
        <span class="col-25">{{score.holeNumber}}</span>
        <span class="col-25">{{score.par}}</span>
        <span class="col-25">{{score.handicap}}</span>
        <span class="col-25">
              <div class="list">

                <div class="item item-input-inset">
                  <label class="item-input-wrapper">
                    <input type="number" placeholder="Name" ng-model="score.score" ng-change="update(score)">
                  </label>
                </div>

        </span>
    </ion-item>
  </ion-content>
</ion-view>

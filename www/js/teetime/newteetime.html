<ion-view view-title="Add Teetime">
  <ion-content>
    <div class="list">

      <label class="item item-input item-select">
        <div class="input-label">
          Select a course:
        </div>
        <select ng-model="teetime.courseId" ng-change="loadTeesets()">
          <option ng-repeat="option in allCourses" value="{{option.$id}}">{{option.name}}</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Select a tee set:
        </div>
        <select ng-model="teetime.teeset">
          <option ng-repeat="option in teesets" value="{{option.$id}}" >{{option.name}}</option>
        </select>
      </label>

    </div>
    <h1>{{teetime.courseId}}</h1>
    <p>{{teetime.playDate}} @ {{teetime.time}}</p>
    <button ng-click="openModal()">Add Pairing</button>
    <ion-list>
      <ion-item ng-repeat="pairing in teetime.pairings">
        <div class="list card">
          <ion-item>
            <div class="bar bar-header bar-positive">
              <span class="col-33">Name</span>
              <span class="col-33">Index</span>
              <span class="col-33">Total</span>
            </div>

          </ion-item>
          <ion-item ng-repeat="player in pairing.players" class="row">
            <span class="col col-33"><a href="#/app/scorecard/{{player.scorecardId}}">{{player.scorecard.name}}</a>  </span>
            <span class="col col-33">{{player.scorecard.courseIndex}}</span>
            <span class="col col-33">{{player.scorecard.totalScore}}</span>
          </ion-item>

        </div>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>

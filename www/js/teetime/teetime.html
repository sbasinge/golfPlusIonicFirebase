<ion-view view-title="Teetime">
  <ion-content>
    <h1>{{course.name}}</h1>
    <p>{{teetime.date}} @ {{teetime.time}}</p>
    <button class="button" ng-click="openModal()">Add Players</button>
    <ion-list>
        <div class="list card">
          <ion-item>
            <div class="bar bar-header bar-positive">
              <span class="col-33">Name</span>
              <span class="col-33">Index</span>
              <span class="col-33">Total</span>
            </div>

          </ion-item>
          <ion-item ng-repeat="scorecard in scorecards" class="row">
            <span class="col col-33"><a href="#/app/scorecard/{{scorecard.$id}}">{{scorecard.name}}</a>  </span>
            <span class="col col-33">{{scorecard.courseIndex}}</span>
            <span class="col col-33">{{scorecard.totalScore}}</span>
          </ion-item>

        </div>
    </ion-list>

  </ion-content>
  <ion-nav-buttons side="right">
    <button class="button button-balanced" ng-click="openModal()">Add Players</button>
  </ion-nav-buttons>

</ion-view>
